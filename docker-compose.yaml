
  
version: '2.3'
services:
  bridge:
    build:
      context: bridge
      dockerfile: bridge/Dockerfile
    container_name: bridge_container

  perception_nodes:
    build:
      context: perception_nodes
      dockerfile: perception_nodes/Dockerfile
    container_name: perception_nodes_container
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    privileged: true